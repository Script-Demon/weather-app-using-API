<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="container weather-app">
                    <!-- Search block -->
                    <div class="input-group mb-3 location-search">
                        <input type="text" class="form-control" placeholder="Enter the city" id="search-input">
                        <button class="btn btn-primary" type="button" id="search-button">Search</button>
                    </div>
                    <!-- Current city forecast -->
                    <div class="row current-location">
                        <div class="col current-city" id="current-city">
                            <div class="search-city">
                                <span class="city">Dhaka</span>
                                <span class="current-weather">
                                    <img src="./images/download.png" alt="sunny" width="30px">
                                </span>
                            </div>
                            <div>
                                <span class="temp">12</span>
                                <span class="units">
                                    <a href="#" id="celsius">°C</a> |
                                    <a href="#" id="fahrenheit">°F</a>
                                </span>
                            </div>
                            <div class="current-date">
                                <span class="day" id="day">Sunday</span>
                                <span class="time" id="time"></span>
                            </div>
                        </div>
                        <div class="col-4 current-location-details">
                            <div class="col-12">Precipitation: <span class="precipitation">1%</span></div>
                            <div class="col-12">Humidity: <span class="humidity">52%</span></div>
                            <div class="col-12">Wind: <span class="wind-speed">5 km/h</span></div>
                        </div>
                    </div>
                    <!-- Five days forecast -->
                    <div class="container text-center five-days-forecast">
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">Mon</div>
                                    <div class="col-12 weather-icon">
                                        <img src="./images/download.png" alt="rain" width="40px">
                                    </div>
                                    <div class="col-12">
                                        <span class="day-temp">8°/</span>
                                        <span class="night-temp">0°</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">Tue</div>
                                    <div class="col-12 weather-icon">
                                        <img src="./images/download.png" alt="cloudy" width="40px">
                                    </div>
                                    <div class="col-12">
                                        <span class="day-temp">10°/</span>
                                        <span class="night-temp">2°</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">Wed</div>
                                    <div class="col-12 weather-icon">
                                        <img src="./images/download.png" alt="sunny" width="40px">
                                    </div>
                                    <div class="col-12">
                                        <span class="day-temp">12°/</span>
                                        <span class="night-temp">2°</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">Thu</div>
                                    <div class="col-12 weather-icon">
                                        <img src="./images/download.png" alt="storm" width="40px">
                                    </div>
                                    <div class="col-12">
                                        <span class="day-temp">6°/</span>
                                        <span class="night-temp">0°</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-12">Fri</div>
                                    <div class="col-12 weather-icon">
                                        <img src="./images/download.png" alt="cloudy" width="40px">
                                    </div>
                                    <div class="col-12">
                                        <span class="day-temp">8°/</span>
                                        <span class="night-temp">1°</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                <footer>Coded by <a href="https://github.com/Script-Demon" style="text-decoration: none;">Script Demon</a></footer>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
